<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Study Application</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='styles.css') }}"
		/>
	</head>
	<body class="start-page flex-center full-height">
		<div class="card">
			<div class="card-body text-center">
				<h1 class="mb-2">Welcome to the Study</h1>
				<p class="mb-3">
					Please enter your User ID to begin the research study.
				</p>

				<form
					action="/study"
					method="POST"
					onsubmit="prepareStudyStart()"
				>
					<div class="form-group">
						<label for="user_id" class="form-label">User ID</label>
						<input
							type="text"
							id="user_id"
							name="user_id"
							class="form-input"
							required
							placeholder="Enter your ID"
							style="width: 250px; margin: 0 auto;"
						/>
					</div>
					<button type="submit" class="btn btn-primary mt-2">
						Start Study
					</button>
				</form>
			</div>
		</div>

		<script>
			function prepareStudyStart() {
				sessionStorage.setItem("startTimer", "true");
			}
		</script>
	</body>
</html>
