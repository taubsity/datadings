<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Study Application</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='styles.css') }}"
		/>
	</head>
	<body class="start-page flex-center">
		<div class="card">
			<div class="card-body">
				<h1>Welcome to the Study</h1>
				
				<div class="participant-id-container">
					<p>Your unique participant ID is:</p>
					<h2 class="participant-id">{{ participant_id }}</h2>
					<p class="id-note"><strong>Please save this ID for your records.</strong></p>
				</div>
				
				<div class="study-info">
					<p>You will begin with a brief training task to get familiar with the interface.</p>
					<p>After completing the training, you'll proceed to the main study tasks.</p>
				</div>
				
				<form class="form" action="/study" method="POST" onsubmit="prepareStudyStart()">
					<input
						type="hidden"
						id="user_id"
						name="user_id"
						value="{{ participant_id }}"
					/>
					<input type="hidden" id="task" name="task" value="0" />
					<button type="submit" class="btn btn-primary">Start Training</button>
				</form>
			</div>
		</div>

		<script>
			function prepareStudyStart() {
				sessionStorage.setItem("startTimer", "true");
			}
		</script>
	</body>
</html>
